apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-api
  name: python-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-api
  template:
    metadata:
      labels:
        app: python-api
    spec:
      containers:
        - env:
            - name: secret
              value: examplesecret
            - name: algorithm
              value: HS256
            - name: MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mongo-configmap
                  key: database_url
            - name: MONGODB_SERVERPORT
              valueFrom:
                configMapKeyRef:
                  name: mongo-configmap
                  key: database_port
            - name: MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mongo-secret
            - name: MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mongo-secret
          image: ghcr.io/frednandrin/fastapi-boilerplate:main
          name: python-api
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: ghcr
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: python-api
spec:
  selector:
    app: python-api
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
